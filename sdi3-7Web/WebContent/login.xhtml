<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<ui:define name="cuerpo">
		<h1>#{msgs.iniciarSesion}</h1>
		<p:messages showDetail="true" autoUpdate="true" globalOnly="true" closable="true"/>
		
		<p:panel>
			<h:form id="login">
			<h:panelGrid id="grid" columns="1" cellpadding="1">
				<h:outputLabel for="username" value="#{msgs.usuario}" />
				<p:inputText id="username" value="#{login.name}" required="true"
				requiredMessage="#{msgs.login_username_required}" />
				<p:message for="username" styleClass="error" />

				<h:outputLabel for="password" value="#{msgs.password}" />
				<p:password id="password" value="#{login.password}" required="true"
				requiredMessage="#{msgs.login_password_required}" />
				<p:message for="password" styleClass="error" />

				<p:commandButton id="login" action="#{login.verify}" value="#{msgs.iniciarSesion}" update="grid" />
			</h:panelGrid>
			</h:form>
		</p:panel>

		<p:panel>
			<p> #{msgs.mensajeEresNuevo}
			<p:link outcome="join" value="#{msgs.registrate}"/>
			</p>
		</p:panel>
	</ui:define>

</ui:composition>
