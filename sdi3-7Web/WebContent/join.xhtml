<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<ui:define name="cuerpo">
		<h1>#{msgs.unete}  #{msgs.appName}</h1>
		<h2>#{msgs.subUnete}</h2>
		<p:messages showDetail="true" autoUpdate="true" globalOnly="true" closable="true"/>
		
			<h:form id="form">
			<h:panelGrid id="grid" columns="1" cellpadding="1">
				<h:outputLabel for="username" value="#{msgs.username}" />
				<p:inputText id="username" value="#{join.username}"
				required="true"
				requiredMessage="#{msgs.join_username_required}"
				validator="#{join.checkExisteUsuario}" />
				<p:message for="username" styleClass="error" />
				
				<h:outputLabel for="nombre" value="#{msgs.nombre}" />
				<p:inputText id="nombre" value="#{join.nombre}"
				required="true"
				requiredMessage="#{msgs.join_nombre_required}" />
				<p:message for="nombre" styleClass="error" />
				
				<h:outputLabel for="apellidos" value="#{msgs.apellidos}" />
				<p:inputText id="apellidos" value="#{join.apellidos}"
				required="true"
				requiredMessage="#{msgs.join_apellidos_required}" />
				<p:message for="apellidos" styleClass="error" />
				
				<h:outputLabel for="email" value="#{msgs.email}" />
				<p:inputText id="email" value="#{join.email}"
				required="true"
				requiredMessage="#{msgs.join_email_required}"
				validator="#{join.validateEmail}" />
				<p:message for="email" styleClass="error" />

				<h:outputLabel for="password" value="#{msgs.password}" />
				<p:password id="password" value="#{join.password}"
				required="true"
				requiredMessage="#{msgs.join_password_required}" />
				<p:message for="password" styleClass="error" />
				
				<h:outputLabel for="confirmaPassword" value="#{msgs.confirmaPassword}" />
				<p:password id="confirmaPassword" value="#{join.confirmaPassword}"
				required="true"
				requiredMessage="#{msgs.join_confirmaPassword_required}" />
				<p:message for="confirmaPassword" styleClass="error" />

				<p:commandButton id="join" action="#{join.createUser}" value="#{msgs.crearCuenta}" update="grid" />
			</h:panelGrid>
			</h:form>

	</ui:define>

</ui:composition>
